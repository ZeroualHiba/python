<!DOCTYPE html>
<html lang="en">
<head>
    <title>Auth System</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Personnalisation CSS -->
    <style>
        body {
            background: linear-gradient(45deg, #6a11cb, #2575fc); /* Fond dégradé dynamique */
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.6); /* Fond sombre avec transparence */
            padding: 40px 60px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 2.5em;
            margin-bottom: 30px;
            font-weight: 700;
            color: #fff;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
        }

        .btn {
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2em;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #ff6f61; /* Rouge vif */
            border: none;
        }

        .btn-primary:hover {
            background-color: #ff3b30; /* Teinte plus foncée au survol */
            transform: scale(1.1);
        }

        .btn-dark {
            background-color: #4caf50; /* Vert vibrant */
            border: none;
        }

        .btn-dark:hover {
            background-color: #388e3c; /* Teinte plus foncée au survol */
            transform: scale(1.1);
        }

        .btn:focus {
            outline: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Welcome to the Auth System</h2>
    <a href="/register" class="btn btn-primary">Register</a>
    <a href="/login" class="btn btn-dark">Login</a>
</div>

</body>
</html>
